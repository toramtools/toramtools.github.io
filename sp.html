<!DOCTYPE html>
<html>
    <head>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-3L72RY7DFJ"></script>
        <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-3L72RY7DFJ');</script>
        <title>Stat & Skill Points Simulator</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="css/sp.css"/>
    </head>

    <body>
        <form id="base-sp">
            <div class="header">
                <div class="header-title">Stat &amp; Skill Points Simulator</div>
            </div>
            
            <h2 class="section-title">Level, Stat &amp; Skill Points</h2>
            <div class="section">
                <div class="grid grid-2">
                    <div class="col-1">
                        <label for="level">Lv</label>
                        <input class="small-input" id="level" type="number" min="1"/>
                    </div>
                    <div class="col-2">
                        <label for="lvcap">MaxLv</label>
                        <input class="small-input" id="lvcap" type="number" min="1" value="215"/>
                    </div>

                    <div class="col-1">
                        <label for="stat-points">Stat Points</label>
                        <input class="small-input" id="stat-points" type="number" min="1"/>
                    </div>
                    <div class="col-2">
                        <label for="skill-points">Skill Points</label>
                        <input class="small-input" id="skill-points" type="number" min="1"/>
                    </div>
                </div>
            </div>
        </form>

        <h2 class="section-title v-align">
            <div>
                <span>Emblems</span>
                <img class="question-mark" id="emblem-popup">
            </div>
        </h2>
        <div class="section emblems-section">
            <div>
                <div class="grid grid-2">
                    <div class="col-1">
                        <label for="extra-skill-points">Skill Points</label>
                        <input id="extra-skill-points" class="small-input" type="number" min="0"/>
                    </div>
                    <div class="col-2">
                        <button type="button" id="show-skill-emblems">Show All</button>
                    </div>

                    <div class="col-1 hidden" id="extra-stp">
                        <label for="extra-stat-points">Stat Points</label>
                        <input id="extra-stat-points" class="small-input" type="number" min="0" disabled/>
                    </div>
                </div>

                <form id="extra-sp" class="hidden">
                    <h2 class="subsection-title">Player Level</h2>
                    <div class="grid grid-1">
                        <div class="col-1">
                            <label for="highest-level">Highest Lv</label>
                            <input class="small-input" type="number" id="highest-level" min="1"/>
                        </div>
                    </div>

                    <h2 class="subsection-title">Results</h2>
                    <div class="grid grid-2">
                        <div class="col-1">
                            <label for="highest-level">Attacker</label>
                            <select id="attacker-rank"></select>
                        </div>
                        <div class="col-2">
                            <label for="highest-level">Defender</label>
                            <select id="defender-rank"></select>
                        </div>

                        <div class="col-1">
                            <label for="highest-level">Supporter</label>
                            <select id="supporter-rank"></select>
                        </div>
                        <div class="col-2">
                            <label for="highest-level">Breaker</label>
                            <select id="breaker-rank"></select>
                        </div>
                    </div>
                
                    <h2 class="subsection-title">Learning Skills</h2>
                    <div class="grid grid-2">
                        <div class="col-1">
                            <label for="mastered-skills">Mastered Skills</label>
                            <select id="mastered-skills"></select>
                        </div>
                        <div class="col-2">
                            <label for="mastered-trees">Mastered Trees</label>
                            <select id="mastered-trees"></select>
                        </div>
                    </div>

                    <h2 class="subsection-title">Consecutive Time Played</h2>
                    <div class="grid grid-1">
                        <div class="col-1">
                            <label for="consecutive-time">Time</label>
                            <select id="consecutive-time"></select>
                        </div>
                    </div>

                    <h2 class="subsection-title">Other</h2>
                    <div class="grid grid-2">
                        <div class="col-1">
                            <label for="first-aid">First Aid</label>
                            <select id="first-aid"></select>
                        </div>
                        <div class="col-2">
                            <label for="KO">Knocked Out</label>
                            <select id="KO"></select>
                        </div>
                    </div>

                    <h2 class="subsection-title">Housing</h2>
                    <div class="grid" id="housing">
                        <div class="col-1">
                            <label for="minigame">20k Points on Black Knight Mini Game</label>
                        </div>
                        <div class="col-1 grid grid-2" id="housing-options">
                            <div class="col-1">
                                <input type="radio" name="minigame" value="1" id="minigame-yes"/>
                                <label for="minigame-yes">Yes</label>
                            </div>
                            <div class="col-2">
                                <input type="radio" name="minigame" value="0" id="minigame-no" checked/>
                                <label for="minigame-no">No</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="footer">
            Developed by: Insane23
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sp.js"></script>
</html>
