<!DOCTYPE html>
<html class="blacksmith">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-141HZ4L42J"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-141HZ4L42J');

        <title>Toram Tools</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="keywords" content="Toram Online, Game Tools, Simulator, Calculator, Experience, Exp, XP"/>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="css/xp.css"/>
    </head>

    <body>
        <div class="header">
            <a href="index.html"><div class="header-title">Experience Calculator</div></a>
        </div>

        <form class="container">
            <h2 class="section-title">Level</h2>
            <div class="section">
                <div class="grid grid-3">
                    <div class="col-1">
                        <label for="level">Lv</label>
                        <input type="number" class="small-input" id="level" min="1" value="1"/>
                    </div>
                    <div class="col-2">
                        <label for="level-percentage">%</label>
                        <input type="number" class="small-input" id="level-percentage" min="0" max="99" value="0"/>
                    </div>
                    <div class="col-3">
                        <label for="target-level">TargetLv</label>
                        <input type="number" class="small-input" id="target-level" min="1"/>
                    </div>
                </div>
                <div class="quest-info">
                    <p>
                        <strong>Total XP required</strong>: <span id="xp-required"></span>
                    </p>
                </div>
            </div>

            <h2 class="section-title v-align">
                <div>
                    <span>Quest</span>
                    <img id="quest-popup" class="question-mark"/>
                </div>
            </h2>
            <div class="section">
                <div class="grid grid-1 quest-block">
                    <div class="col-1">
                        <label for="quest-name">Quest</label>
                        <select id="quest-name"></select>   
                    </div>
                </div>

                <div class="grid grid-2">
                    <div class="col-1">
                        <label for="quest-name">Exp</label>
                        <input type="number" id="quest-exp" min="0"/>
                    </div>
                    <div class="col-2">
                        <label for="quest-times">NÂ° of Times</label>
                        <input type="number" id="quest-times" min="0"/>
                    </div>
                </div>

                <div class="quest-info">
                    <p>
                        Repeat this quest <strong><span id="target-times"></span> times</strong> to reach target level.
                    </p>
                    <p>
                        By doing this quest for <strong><span id="times-value"></span> times</strong>, you'll reach <strong>Level <span id="times-level"></span></strong> 
                    </p>
                </div>
            </div>

            <h2 class="section-title">Main Quest</h2>
            <div class="section">
                <div class="grid grid-1 nogap">
                    <div class="col-1 grid grid-1 nogap">
                        <label class="col-1 text-center" for="mq-from">From</label>
                        <select class="col-1" id="mq-from"></select>
                    </div>

                    <div class="col-1 grid grid-1 nogap">
                        <label class="col-1 text-center" for="mq-until">Until</label>
                        <select class="col-1" id="mq-until"></select>
                    </div>

                    <div class="col-1 quest-info">
                        <p id="mq-eval"></p>
                        <p id="mq-stop"></p>
                    </div>
                </div>
            </div>
        </form>

        <div id="footer">Developed by: Insane23</div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/xp.js"></script>
</html>
